<!DOCTYPE html>
<html>
	<head>
		<title>Weather</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Nokora&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
		<link rel="stylesheet" href="design.css">
	</head>

	<body>
		<div class="background">
			<div class="input-group flex-parent">
				<input type="search" class="form-control rounded city-input" placeholder="Add a new city..." aria-label="Search" aria-describedby="search-addon" />
				<span class="input-group-text border-0 icon-container" id="search-addon">
				  <i class="fa fa-search"></i>
				</span>
			</div>

			<div class="top-header">
				<div class="flex-parent top-header">
					<span class="input-group-text border-0 icon-container" id="search-addon">
						<i class="fa fa-cloud fa-3x"></i>
					</span>
					<span class="header-text">6°</span>
				</div>
				<div class="title-div">
					<span class="header-text">Philadelphia</span>
				</div>
			</div>

			<div class="times-table">
				<table class="tg">
					<thead>
					  <tr>
						<th class="tg-wp8o">6PM</th>
						<th class="tg-wp8o">7PM</th>
						<th class="tg-wp8o">8PM</th>
						<th class="tg-wp8o">9PM</th>
						<th class="tg-wp8o">10PM</th>
						<th class="tg-wp8o">11PM</th>
					  </tr>
					</thead>
					<tbody>
					  <tr>
						<td class="tg-wp8o">
							<i class="fa fa-cloud"></i>
						</td>
						<td class="tg-wp8o">
							<i class="fa fa-tint"></i>
						</td>
						<td class="tg-wp8o">
							<i class="fa fa-tint"></i>
						</td>
						<td class="tg-wp8o">
							<i class="fa fa-tint"></i>
						</td>
						<td class="tg-wp8o">
							<i class="fa fa-cloud"></i>
						</td>
						<td class="tg-wp8o">
							<i class="fa fa-cloud"></i>
						</td>
					  </tr>
					  <tr>
						<td class="tg-wp8o">6°</td>
						<td class="tg-wp8o">5°</td>
						<td class="tg-wp8o">5°</td>
						<td class="tg-wp8o">4°</td>
						<td class="tg-wp8o">4°</td>
						<td class="tg-wp8o">4°</td>
					  </tr>
					</tbody>
				</table>
			</div>

			<div class="week-table">
				<table class="tg">
					<thead>
					  <tr>
						<th class="tg-wp8o">Sunday</th>
						<th class="tg-wp8o">
							<i class="fa fa-cloud"></i>
						</th>
						<th class="tg-wp8o" style="padding-left:40px">
							0° ------------------- 10°
						</th>
					  </tr>
					</thead>
					<tbody>
					  <tr>
						<td class="tg-wp8o">Monday</td>
						<td class="tg-wp8o">
							<i class="fa fa-cloud"></i>
						</td>
						<th class="tg-wp8o" style="padding-left:35px">
							-1° ---------------------- 11°
						</th>
					  </tr>
					  <tr>
						<td class="tg-wp8o">Tuesday</td>
						<td class="tg-wp8o">
							<i class="fa fa-tint"></i>
						</td>
						<th class="tg-wp8o" style="padding-left:0px">
							0° ------------ 6°
						</th>
					  </tr>
					  <tr>
						<td class="tg-baqh">Wednesday</td>
						<td class="tg-baqh">
							<i class="fa fa-sun"></i>
						</td>
						<th class="tg-wp8o" style="padding-left:40px">
							0° ------------------- 10°
						</th>
					  </tr>
					  <tr>
						<td class="tg-baqh">Thursday</td>
						<td class="tg-baqh">
							<i class="fa fa-sun"></i>
						</td>
						<th class="tg-wp8o" style="padding-left:30px">
							-1° ---------------------- 11°
						</th>
					  </tr>
					  <tr>
						<td class="tg-baqh">Friday</td>
						<td class="tg-baqh">
							<i class="fa fa-cloud"></i>
						</td>
						<th class="tg-wp8o" style="padding-left:0px">
							0° ------------ 6°
						</th>
					  </tr>
					</tbody>
				</table>
			</div>

			<div class="footer-content">
				<img  class="footer-img" src="bottom.png"/>
			</div>
		</div>
	</body>
</html>
